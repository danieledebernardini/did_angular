<div class="container">
	<div class="content">
		<label for="seed" class="label">
			Enter your XRPL seed:
		</label>
		<input
			type="text"
			id="seed"
			name="seed"
			class="input"
		>
	</div>
	<div class="content">
		<button 
			(click)="getAccount()"
			class="button"
		>
			Connect
		</button>
	</div>

	<hr><!-------------------------------------------------------------------->

	<div class="content">
		<button 
			(click)="goTo('/verify')"
			class="button"
		>
			Verify
		</button>
	</div>
</div>
